<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <section>
    <div>
        <!--heading-->
        <h1>Calculator</h1>
    </div>
    <!--calculator body-->
    <div class="container">
        <input type="text" id="output"/>
        <dic class="buttons">
            <button class="operators">+</button>
            <button class="operators">-</button>
            <button class="clear">C</button>
            <button class="operators">/</button>
            
            <button >9</button>
            <button >8</button>
            <button >7</button>
            <button class="operators">*</button>
           

            <button >6</button>
            <button >5</button>
            <button >4</button>
            <button class="operators">.</button>
           
            <button >1</button>
            <button>2</button>
            <button >3</button>
            <button class="operators">%</button>

            <button >0</button>
            <button >(</button>
            <button >)</button>
            
            <button class="equals">=</button>
      </div>
  </div>
   </section>
</body>
<script type="text/javascript" src="./calculator.js"></script>
</html>
